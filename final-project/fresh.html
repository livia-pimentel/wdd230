<body>
    <header>
        <div id="container-header">
            <div class="brand-header">
                <picture>
                    <img src="images/logo.webp" alt="Logo">
                </picture>
            </div>
            <div class="icons">
                <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://www.youtube.com/"><i class="fa-brands fa-youtube"></i></a>
            </div>

            <nav>
                <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
                <ul id="bar_nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about_us.html">About Us</a></li>
                    <li><a href="fresh.html">Fresh</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="form_fresh">
            <form action="#" method="get">
                <fieldset>
                    <legend>
                        Order Information
                    </legend>
                    <label>First Name* <input type="text" name="fname" required pattern="[a-zA-Z\s]+$"></label>
                    <label>Email* <input type="email" name="email" placeholder="youremail@gmail.com" required
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"></label>
                    <label>Phone* <input type="tel" name="phone" required pattern="[0-9]{5,}"></label>
                    <select id="first_fruit" name="first_fruit">
                        <option value="">First Fruit</option>
                    </select>

                    <select id="second_fruit" name="second_fruit">
                        <option value="">Second Fruit</option>
                    </select>

                    <select id="third_fruit" name="third_fruit">
                        <option value="">Third Fruit</option>
                    </select>

                    <label class="contact_us">Special Instructions
                        <textarea name="bdescription" cols="40" rows="10"></textarea>
                    </label>
                    <input type="submit" value="Send Order" class="btn_form">
                    <div id="feedback"></div>
                </fieldset>
                <div ></div>
            </form>
        </div>
    </main>

    <footer>
        <div id="container-footer">
            <section class="local">
                <h2>Address</h2>
                <address>
                    Address
                    5234 El Camino Real<br>
                    Carlsbad, CA 92010, United States
                </address>
            </section>
            <picture>
                <img src="images/logo.webp" alt="Logo">
            </picture>
            <section class="contact-footer">
                <h2>Contact</h2>
                <p>contact@bountifulfoodsca.com</p>
                <p>Phone: +1 760-442-000</p>
            </section>
        </div>
        <section class="icons-footer">
            <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.youtube.com/"><i class="fa-brands fa-youtube"></i></a>
            <a
                href="https://www.google.com.br/maps/place/5234+El+Camino+Real,+Carlsbad,+CA+92010,+USA/@33.146057,-117.2893256,17z/data=!3m1!4b1!4m5!3m4!1s0x80dc739e5033ce6b:0x3956617fd3f517e4!8m2!3d33.1460525!4d-117.2871369"><i
                    class="fa-sharp fa-solid fa-map-location-dot"></i></a>
        </section>
        <hr>
        <div class="link-footer">

        </div>
